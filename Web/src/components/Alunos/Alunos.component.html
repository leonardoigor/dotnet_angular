<app-Title [title]="title"></app-Title>

<div *ngIf="selectedAluno" id="selectedAluno" (click)="UnSelect()">
  Aluno Selecionado: {{ selectedAluno }}
</div>
<div *ngIf="!selectedAluno">Nenhum Selecionado</div>
<table [ngClass]="'table table-hover ' + (!selectedAluno ? '' : 'opacity-0')">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nome</th>
      <th scope="col">Sobrenome</th>
      <th scope="col">Telefone</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let aluno of alunos"
      style="cursor: pointer"
      (click)="alunoSelect(aluno.id + ' - ' + aluno.nome)"
    >
      <th scope="row">{{ aluno.id }}</th>
      <td>{{ aluno.nome }}</td>
      <td>{{ aluno.sobrenome }}</td>
      <td>{{ aluno.tel }}</td>
    </tr>
  </tbody>
</table>
